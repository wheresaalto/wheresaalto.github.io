<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <!-- <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script> -->
    <model-viewer 
        camera-controls 
        touch-action="pan-y" 
        camera-orbit="calc(-1.5rad + env(window-scroll-y) * 4rad) 
        calc(0deg + env(window-scroll-y) * 180deg) 
        calc(5m - env(window-scroll-y) * 10m)" 
        src="../../shared-assets/models/Astronaut.glb" 
        alt="A 3D model of an astronaut"
        ></model-viewer>
    <model-viewer id="toggle-poster" src="assets/chair_1.gltf"
          camera-controls
          auto-rotate
          ar
          ios-src="assets/couch.usdz"
          alt="a 3d model of an grey chair"
         ></model-viewer>
    
        <model-viewer src="assets/couch.gltf"
          camera-controls
          auto-rotate
          ar
          ios-src="assets/couch.usdz"
          alt="a 3d model of an orange couch"
        ></model-viewer>
        <model-viewer src="assets/stool.gltf"
          camera-controls
          auto-rotate
          ar
          ios-src="assets/stool.usdz"
          alt="a 3d model of a wooden stool"
        ></model-viewer>
    <script>
    const posters = ['chair_1.png', 'chair_2.png'];
    let i = 0;
    setInterval(() =>
        document.querySelector('#toggle-poster').setAttribute('poster',
            `assets/${posters[i++ % 2]}`), 2000);
    </script>



</body>

</html>
