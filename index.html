<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <!-- <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script> -->
    <model-viewer id="toggle-poster" src="assets/chair_1.gltf"
        controls auto-rotate poster="assets/chair_1.png"></model-viewer>
         <!-- camera-controls
          auto-rotate
          ar
          ios-src="assets/chair_1.usdz"
          alt="a 3d model of a grey chair"
        poster="assets/chair_1.png"-->
        ></model-viewer> 
            <script>
            const posters = ['poster.png', 'poster2.png'];
            let i = 0;
            setInterval(() =>
                document.querySelector('#toggle-poster').setAttribute('poster',
                    `assets/${posters[i++ % 2]}`), 2000);
            </script>
        <model-viewer src="assets/couch.gltf"
          camera-controls
          auto-rotate
          ar
          ios-src="assets/couch.usdz"
          alt="a 3d model of a orange couch
        ></model-viewer>
        <model-viewer src="assets/stool.gltf"
          camera-controls
          auto-rotate
          ar
          ios-src="assets/stool.usdz"
          alt="a 3d model of a wooden stool"
        ></model-viewer>



</body>

</html>
