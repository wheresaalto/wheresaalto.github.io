<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <!-- <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script> -->
    <model-viewer 
        camera-controls 
        touch-action="pan-y" 
        camera-orbit="calc(-1.5rad + env(window-scroll-y) * 4rad) 
        calc(0deg + env(window-scroll-y) * 180deg) 
        calc(5m - env(window-scroll-y) * 10m)" 
        src="assets/chair_1.glb" 
        alt="A 3D model of a grey chair"
    ></model-viewer>
    <model-viewer src="assets/chair_1.gltf"
          camera-controls
          touch-action="pan-y" 
        camera-orbit="calc(-1.5rad + env(window-scroll-y) * 4rad) 
        calc(0deg + env(window-scroll-y) * 180deg) 
        calc(5m - env(window-scroll-y) * 10m)" 
          ios-src="assets/couch.usdz"
          alt="a 3d model of a grey chair"
    ></model-viewer>
    <model-viewer src="assets/couch.gltf"
          camera-controls
          auto-rotate
          ar
          ios-src="assets/couch.usdz"
          alt="a 3d model of an orange couch"
    ></model-viewer>
    <model-viewer src="assets/stool.gltf"
          camera-controls
          auto-rotate
          ar
          ios-src="assets/stool.usdz"
          alt="a 3d model of a wooden stool"
    ></model-viewer>




</body>

</html>
