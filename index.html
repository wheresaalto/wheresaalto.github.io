<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <!-- <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script> -->
   <!-- <model-viewer 
        camera-controls 
        touch-action="pan-y" 
        camera-orbit="calc(-1.5rad + env(window-scroll-y) * 4rad) 
        calc(0deg + env(window-scroll-y) * 180deg) 
        calc(5m - env(window-scroll-y) * 10m)" 
        src="assets/chair_1.glb" 
        alt="A 3D model of a grey chair"
    ></model-viewer> -->
    <model-viewer id="orbit-demo" interpolation-decay="200" src="assets/chair_1.gltf"
          camera-controls
          poster="assets/chair_1.png"
          touch-action="pan-y" 
          camera-orbit="calc(-1.5rad + env(window-scroll-y) * 4rad) calc(0deg + env(window-scroll-y) * 180deg) calc(5m - env(window-scroll-y) * 10m)" 
          ios-src="assets/couch.usdz"
          alt="a 3d model of a grey chair"
    ></model-viewer>
    <model-viewer id="orbit-demo" interpolation-decay="200" src="assets/couch.gltf"
          camera-controls
          poster="assets/couch.png"
          auto-rotate
          ar
          ios-src="assets/couch.usdz"
          alt="a 3d model of an orange couch"
    ></model-viewer>
    <model-viewer id="orbit-demo" interpolation-decay="200" src="assets/stool.gltf"
          camera-controls
          poster="assets/stool.png"
          auto-rotate
          ar
          ios-src="assets/stool.usdz"
          alt="a 3d model of a wooden stool"
    ></model-viewer>

    <script>
    (() => {
      const modelViewer = document.querySelector('#orbit-demo');
      const orbitCycle = [
        '45deg 55deg 4m',
        '-60deg 110deg 2m',
        modelViewer.cameraOrbit
      ];
    
      setInterval(() => {
        const currentOrbitIndex = orbitCycle.indexOf(modelViewer.cameraOrbit);
        modelViewer.cameraOrbit =
            orbitCycle[(currentOrbitIndex + 1) % orbitCycle.length];
      }, 3000);
    })();
    </script>




</body>

</html>
