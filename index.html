<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            max-width: 120%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>


    <!-- <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script> -->

<model-viewer id="chair-demo" interpolation-decay="200" ar ar-modes="webxr scene-viewer quick-look" src="assets/chair_1.gltf"
      poster="assets/chair_1.png"
      camera-controls
      ios-src="assets/couch.usdz"
      alt="a 3d model of a grey chair"
<button class="Hotspot" slot="hotspot-2" data-position="-0.04913485005292964m 0.052359575254983276m 0.05944358561734932m" data-normal="-0.06368513804792272m 0.29520799338780024m 0.9533081578544084m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">oak legs</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
></model-viewer>
<model-viewer id="couch-demo" interpolation-decay="200" src="assets/couch.gltf"
      poster="assets/couch.png"
      camera-controls
      ios-src="assets/couch.usdz"
      alt="a 3d model of an orange couch"
></model-viewer>
<model-viewer id="stool-demo" interpolation-decay="200" src="assets/stool.gltf"
      poster="assets/stool.png"
      camera-controls
      ios-src="assets/stool.usdz"
      alt="a 3d model of a wooden stool"
></model-viewer>

<script>
(() => {
  const chairViewer = document.querySelector('#chair-demo');
  const couchViewer = document.querySelector('#couch-demo');
  const stoolViewer = document.querySelector('#stool-demo');

  const chairOrbitCycle = ['45deg 55deg 4m', '-60deg 110deg 2m', chairViewer.cameraOrbit];
  const couchOrbitCycle = ['45deg 55deg 4m', '-60deg 110deg 2m', couchViewer.cameraOrbit];
  const stoolOrbitCycle = ['45deg 55deg 4m', '-60deg 110deg 2m', stoolViewer.cameraOrbit];

  function setOrbitCycle(viewer, orbitCycle) {
    setInterval(() => {
      const currentOrbitIndex = orbitCycle.indexOf(viewer.cameraOrbit);
      viewer.cameraOrbit = orbitCycle[(currentOrbitIndex + 1) % orbitCycle.length];
    }, 3000);
  }

  setOrbitCycle(chairViewer, chairOrbitCycle);
  setOrbitCycle(couchViewer, couchOrbitCycle);
  setOrbitCycle(stoolViewer, stoolOrbitCycle);
})();
</script>






</body>

</html>
